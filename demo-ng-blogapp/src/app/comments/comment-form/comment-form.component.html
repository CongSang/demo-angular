<div class="card mt-5 shadow-effect">
  <div class="card-body">
    <h4>Leave a comment</h4>
    <p>You can leave a comment using this comment form</p>

    <form>
      <div class="mb-3">
        <label for="" class="form-label">Name</label>
        <input type="text" class="form-control shadow-effect" placeholder="Enter your name here">
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Comment</label>
        <textarea cols="30" rows="8" class="form-control shadow-effect" placeholder="Add your comment here"></textarea>
      </div>

      <button class="btn btn-info btn-theme">Add a comment</button>
    </form>
  </div>
</div>

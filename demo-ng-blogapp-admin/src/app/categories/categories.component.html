<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5">
      <h4 class="text-center"> {{ formStatus }} Categories </h4>
      <p class="text-center mb-5"> You can {{ formStatus }} categories from here !!! </p>

      <form [formGroup]="categoryForm" class="d-flex flex-wrap align-items-start text-center" (ngSubmit)="onSubmit()">
        <div class="col-md-10 text-left">
          <input type="text" formControlName="category" class="form-control shadow-effect" placeholder="Category Name">
          <small 
            *ngIf="onValidateField('category')" 
            class="text-danger"
          > 
            Category Name field is required 
          </small>
        </div>
  
        <div class="col-md-2">
          <button class="btn btn-info btn-theme" [disabled]="categoryForm.invalid"> {{ formStatus }} Category </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row my-5">
    <div class="col-md-2"></div>

    <div class="col-md-8">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th> No </th>
                <th> Category </th>
                <th> Action </th>
              </tr>
            </thead>
  
            <tbody>
              <tr *ngFor="let item of categoryList; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.data.category }}</td>
                <td>
                  <button type="button" class="btn btn-sm btn-warning" (click)="onEdit(item)">Edit</button>
                  <button type="button" class="btn btn-sm btn-danger ml-2" (click)="onDelete(item, modal)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-2"></div>
  </div>
</div>

<ng-template #modal>
  <app-modal></app-modal>
</ng-template>

<div class="card shadow-effect" *ngIf="postData" [routerLink]="['/post', postData.id]">
  <img src="{{ postData.data.postImgUrl }}" alt="post-image" class="card-img-top" />

  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <small class="bg-light text-danger text-center"> {{ postData.data.category.categoryName }} </small>
      <small *ngIf="postData.data.isFeatured" class="bg-light text-success text-center ms-2"> Featured </small>
      <small class="bg-light text-primary text-center ms-2"> View - {{ postData.data.views }} </small>

      <h6 class="my-1 clamp-2"> {{ postData.data.title }} </h6>

      <p class="clamp-4"> {{ postData.data.excerpt }} </p>
    </div>
  
    
    <small class="bg-light text-warning" style="width: max-content;"> 
      Last updated - {{ onReturnDate(postData.data.createdAt) }} 
    </small>
  </div>
</div>

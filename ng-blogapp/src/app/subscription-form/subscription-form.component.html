<div class="card shadow-effect">
  <div class="card-body">
    <div class="text-center mt-3 mb-4">
      <h5>SUBSCRIPTION FORM</h5>

      <p class="mx-auto sub-text" style="white-space: pre-wrap;">
        {{ 'Please leave your name and email so we know you visited and admired our moments. \nThanks a lot !!!' }}
      </p>

      <div *ngIf="isEmailError" class="alert alert-danger"> Email is already in use </div>
      <div *ngIf="isSubscribed" class="alert alert-info"> 
        Thank you for subscribing to our newsletter service. Stay turn for awesome blog posts!
      </div>
      
      
      <form [formGroup]="subscriptForm" class="row my-4" (ngSubmit)="onSubmit()">
        <div class="mb-2 col-lg-5 text-start">
          <input 
            formControlName="name" 
            class="form-control" 
            placeholder="Your Name" 
            [ngClass]="{ 'is-invalid': onValidateField('name', 'required') }" 
          />
          <!-- <small class="text-danger" *ngIf="onValidateField('name', 'required')"> Name is required </small> -->
        </div>
        <div class="mb-2 col-lg-5 text-start">
          <input 
            formControlName="email" 
            class="form-control" 
            placeholder="Your Email" 
            [ngClass]="{ 'is-invalid': onValidateField('email', 'required') || onValidateField('email', 'email') }"  
          />
          <!-- <small class="text-danger" *ngIf="onValidateField('email', 'required')"> Email is required </small> -->
          <small class="text-danger" *ngIf="onValidateField('email', 'email')"> Please enter a valid email </small>
        </div>

        <div class="mb-2 col-lg-2">
          <button class="btn btn-info btn-block btn-theme text-white text-nowrap" [disabled]="subscriptForm.invalid">SUBSCRIBE</button>
        </div>
      </form>
    </div>
  </div>
</div>

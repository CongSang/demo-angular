<div class="text-white bg-theme py-3 py-md-5">
  <div class="container">
    <h2> {{ category?.category || '' }} </h2>
    <p> {{ category?.description || 'Not have description' }} </p>
  </div>
</div>

<div class="container my-4">
  <div class="row">
    <div *ngFor="let item of postList" class="col-sm-6 col-lg-3 mt-3">
      <app-post-card [postData]="item" class="d-flex justify-content-center h-100"></app-post-card>
    </div>
  </div>
</div>

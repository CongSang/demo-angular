<section class="featured-section pb-3-md-4">
  <div class="container-fluid px-lg-5 pb-5">
    <div class="row">
      <div class="col-md-12 mt-4 mt-md-5 text-center">
        <h5 class="text-white"> Featured Posts </h5>
        <p class="text-white">The articles have beautiful impressions and special memories</p>
      </div>
    </div>

    <div class="row mx-auto" style="max-width: 1600px;">
      <div *ngFor="let item of featuredPostList" class="col-sm-6 col-lg-3 mt-3">
        <app-post-card [postData]="item" class="d-flex justify-content-center h-100"></app-post-card>
      </div>
    </div>
  </div>
</section>

<section class="container mt-4 mt-md-5">
  <div class="col-md-12 text-center">
    <h5> Latest Posts </h5>
    <p class="sub-text">Most recently published articles</p>
  </div>

  <div class="row">
    <div *ngFor="let item of latestPostList" class="col-sm-6 col-lg-4 mt-3">
      <app-post-card [postData]="item" class="d-flex justify-content-center h-100"></app-post-card>
    </div>
  </div>
</section>

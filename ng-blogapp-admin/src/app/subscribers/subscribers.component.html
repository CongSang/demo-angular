<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h5 class="text-theme"> All Subscribers </h5>
          <p class="text-theme"> From here you can seen all Subscribers. </p>
          
          <button type="button" class="btn btn-warning" routerLink="/">Back to Dashboard</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row my-5">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card-body" style="overflow-y: auto;">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th> No </th>
                <th> Name </th>
                <th> Email </th>
                <th> Date </th>
                <th> Actions </th>
              </tr>
            </thead>
  
            <tbody>
              <tr *ngFor="let item of subscriberList; let i = index">
                <td width="30" style="min-width: 60px;">{{ i + 1 }}</td>
                <td style="min-width: 100px;">{{ item.data.name }}</td>
                <td style="min-width: 120px;">{{ item.data.email }}</td>
                <td style="min-width: 100px;">{{ item.data.createdAt?.toMillis() | date }}</td>
                <td class="d-flex flex-wrap" style="gap: 5px;">
                  <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(item, modal)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modal>
  <app-modal></app-modal>
</ng-template>

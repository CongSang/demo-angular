<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-effect p-md-4 bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-theme"> Login </h3>
            <p> Please login to admin account to post a new blog post </p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <input type="email" formControlName="email" class="form-control shadow-effect" placeholder="Email">
              <small *ngIf="onValidateField('email', 'required')"> Email is required </small>
              <small *ngIf="onValidateField('email', 'email')"> Please enter a valid email </small>
            </div>
            
            <div class="mb-3">
              <input type="password" formControlName="password" class="form-control shadow-effect" placeholder="Password">
              <small *ngIf="onValidateField('password', 'required')"> Password is required </small>
            </div>

            <button class="btn btn-block btn-info btn-theme" [disabled]="loginForm.invalid"> Login </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
